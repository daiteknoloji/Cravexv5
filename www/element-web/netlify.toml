[build]
  # Build command - yarn commands only
  command = "yarn install && yarn build"
  
  # Output directory  
  publish = "webapp"
  
  # Base directory
  base = "."
  
  # Environment
  [build.environment]
    NODE_VERSION = "18"
    # Skip git submodules
    GIT_SUBMODULE_STRATEGY = "none"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

