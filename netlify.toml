# Netlify Configuration for Element Web
# ======================================

[build]
  # Python dependencies'i skip etmek için build script kullanıyoruz
  # Netlify build command'dan ÖNCE requirements.txt kaldırılıyor
  command = "chmod +x .netlify-build.sh && ./.netlify-build.sh"
  publish = "www/element-web/webapp"
  
  [build.environment]
    NODE_VERSION = "22"
    GIT_SUBMODULE_STRATEGY = "none"
    # Python dependencies'i skip et - Element Web için gerekmiyor
    PIP_REQUIREMENTS_FILE = ""
    PYTHON_VERSION = ""
    # Python'u tamamen devre dışı bırak
    NETLIFY_USE_PYTHON = "false"

# Railway backend proxy - CORS sorununu çözmek için
# Bu sayede frontend ve backend aynı domain'den görünür
# ÖNEMLİ: Bu redirects, catch-all redirect'ten ÖNCE olmalı
[[redirects]]
  from = "/_matrix/*"
  to = "https://matrix-synapse.up.railway.app/_matrix/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
  
[[redirects]]
  from = "/.well-known/*"
  to = "https://matrix-synapse.up.railway.app/.well-known/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Production redirects (catch-all - en son)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache ayarları (performans için)
[[headers]]
  for = "/bundles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/config.json"
  [headers.values]
    Cache-Control = "no-cache"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=*, microphone=*, display-capture=*"

