# Netlify Configuration for Element Web
# ======================================

[build]
  # Python dependencies'i skip etmek için build command'ı değiştirdik
  # requirements.txt'i geçici olarak yeniden adlandırarak Netlify'nin algılamasını engelliyoruz
  command = "mv requirements.txt requirements.txt.bak 2>/dev/null || true; cd www/element-web && yarn install && yarn build"
  publish = "www/element-web/webapp"
  
  [build.environment]
    NODE_VERSION = "22"
    GIT_SUBMODULE_STRATEGY = "none"
    # Python dependencies'i skip et - Element Web için gerekmiyor
    PIP_REQUIREMENTS_FILE = ""
    PYTHON_VERSION = ""
    # Python'u tamamen devre dışı bırak
    NETLIFY_USE_PYTHON = "false"

# Production redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache ayarları (performans için)
[[headers]]
  for = "/bundles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/config.json"
  [headers.values]
    Cache-Control = "no-cache"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=*, microphone=*, display-capture=*"

