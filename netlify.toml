# Netlify Configuration for Element Web
# ======================================

[build]
  command = "cd www/element-web && yarn install && yarn build"
  publish = "www/element-web/webapp"
  
  [build.environment]
    NODE_VERSION = "22"
    GIT_SUBMODULE_STRATEGY = "none"
    # Python bağımlılıklarını yükleme (Admin Panel için, Element Web için gerekli değil)
    PIP_REQUIRE_VIRTUALENV = "false"
    SKIP_PYTHON_DEPENDENCIES = "true"

# Production redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache ayarları (performans için)
[[headers]]
  for = "/bundles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/config.json"
  [headers.values]
    Cache-Control = "no-cache"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=*, microphone=*, display-capture=*"

