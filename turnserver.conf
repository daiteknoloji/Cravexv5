# Coturn TURN Server Configuration for Railway
# Simplified configuration for Railway deployment

# Listening port
listening-port=3478

# Realm
realm=cravex1-production.up.railway.app

# Logging
log-file=stdout
verbose

# Authentication with shared secret (same as Synapse)
use-auth-secret
static-auth-secret=n0t4ctu4lly4n4ctua1s3cr3t4t4ll

# Long-term credential mechanism
lt-cred-mech

# Fingerprint
fingerprint

# Disable CLI
no-cli

# Allow loopback peers (for testing)
# no-loopback-peers

# Min port range (Railway limited UDP support)
min-port=49152

# Max port range
max-port=65535

# Disable UDP relay if Railway doesn't support UDP
# Railway might only support TCP
no-udp-relay

# Enable TCP relay only
# This will work if Railway supports TCP on port 3478


